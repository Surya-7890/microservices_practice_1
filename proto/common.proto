syntax = "proto3";

package book_store.common;

import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

option go_package = "github.com/Surya-7890/book_store/proto/gen";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
    info: {
        version: "1.0";
    }
    external_docs: {
        url: "https://github.com/Surya-7890/microservices_practice_1";
        description: "booking application using microservices architecture";
    }
    schemes: HTTP;
};